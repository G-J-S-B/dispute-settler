<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
  </head>
  <body>

    <div class="container">
      <h1>Dispute Settler</h1>

      <div class="container flex">
        <div class="dice">
          <p class="player-one-name"></p>
          <img class="img1" id="dice-animate-none" src="">
        </div>
  
        <div class="dice">
          <p class="player-two-name"></p>
          <img class="img2" id="dice-animate-none" src="">
        </div>
      </div>
      
      <div class="container">
        <p class="who-won"></p>
      </div>

      <button class="reload-btn" onclick="rollAgain()">
        Roll Again
    </button>

      <button class="reload-btn" onclick="playAgain()">
        Play Again
    </button>
    </div>

  </body>

  <footer>
    Developed by Gerrard J.S Barrows
  </footer>

  <script src="./index.js"></script>
</html>
